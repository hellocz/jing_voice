<include file="public:header" />
<!--商品来源-->
<div class="pad_lr_10" >
    <div class="J_tablelist table_list" data-acturi="{:U('tick/ajax_edit')}">
        <table width="100%" cellspacing="0">
            <thead>
            <tr>
                <th width="25"><input type="checkbox" id="checkall_t" class="J_checkall"></th>
                <th width="40"><span tdtype="order_by" fieldname="tick_id">ID</span></th>
                <th align="center" >优惠券名称</th>
                <th align="center" >金额</th>
                <th align="center" width="80">商城</th>
                <th align="center" width="80">兑换积分</th>
                <th align="left" width="120"><span data-tdtype="order_by" data-field="start_time">开始时间</span></th>
                <th align="left" width="120"><span data-tdtype="order_by" data-field="end_time">结束时间</span></th>
                <th align="left" width="50">已领</th>
                <th align="left" width="50">剩余</th>
                <th align="left" width="50"><span data-tdtype="order_by" data-field="status">状态</span></th>
                <th width="120">{:L('operations_manage')}</th>
            </tr>
            </thead>
            <tbody>
            <volist name="list" id="val" >
                <tr>
                    <td align="center">
                        <input type="checkbox" class="J_checkitem" value="{$val.id}"></td>
                    <td align="center">{$val.id}</td>
                    <td align="center"><span data-tdtype="edit" data-field="name" data-id="{$val.id}" class="tdedit" style="color:{$val.colors};">{$val.name}</span></td>
                    <td align="center"><span data-tdtype="edit" data-field="je" data-id="{$val.id}" class="tdedit" style="color:{$val.colors};">{$val.je}</span></td>
                    <td align="center">{:getly($val['orig_id'])}</td>
                    <td align="center"><span data-tdtype="edit" data-field="dhjf" data-id="{$val.id}" class="tdedit" style="color:{$val.colors};">{$val.dhjf}</span></td>
                    <td align="left">{$val.start_time}</td>
                    <td align="left">{$val.end_time}</td>
                    <td align="left">{$val.yl}</td>
                    <td align="left">{$val.sy}</td>
                    <td align="left"><img data-tdtype="toggle" data-id="{$val.id}" data-field="status" data-value="{$val.status}" src="__STATIC__/images/admin/toggle_<if condition="$val.status eq 0">disabled<else/>enabled</if>.gif" /></td>
                    <td align="center">
                        <a href="{:U('tick/tk',array('id'=>$val['id']))}">优惠券</a> |
                        <a href="javascript:;" class="J_showdialog" data-uri="{:U('tick/edit', array('id'=>$val['id']))}" data-title="{:L('edit')} - {$val.name}"  data-id="edit" data-acttype="ajax" data-width="500" data-height="140">{:L('edit')}</a> |
                        <a href="javascript:;" class="J_confirmurl" data-acttype="ajax" data-uri="{:U('tick/delete', array('id'=>$val['id']))}" data-msg="{:sprintf(L('confirm_delete_one'),$val['name'])}">{:L('delete')}</a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
    </div>

    <div class="btn_wrap_fixed">
        <label><input type="checkbox" name="checkall" class="J_checkall">{:L('select_all')}/{:L('cancel')}</label>
        <input type="button" class="btn" data-tdtype="batch_action" data-acttype="ajax" data-uri="{:U('tick/delete')}" data-name="id" data-msg="{:L('confirm_delete')}" value="{:L('delete')}" />
        <div id="pages">{$page}</div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
