<include file="public:header" />
<!--编辑商品-->
<div class="subnav">
    <h1 class="title_2 line_x">编辑热门活动</h1>
</div>
<form id="info_form" action="{:u('hd/edit')}" method="post" enctype="multipart/form-data">
<div class="pad_lr_10">
	<div class="col_tab">
		<div class="J_panes">
        <div class="content_list pad_10">
		<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
			 <tr>
				<th>活动名称 :</th>
				<td><input type="text" name="hdname" id="hdname" class="input-text" size="60" value="{$info.hdname}"></td>
			</tr>
			<tr>
				<th>活动链接 :</th>
				<td><input type="text" name="hdurl" id="hdurl" class="input-text" size="60" value="{$info.hdurl}"></td>
			</tr>
			<tr>
				<th>排序 :</th>
				<td><input type="text" name="order_s"  class="input-text" size="20" value="{$info.order_s}">*越小越靠前</td>
			</tr>
			<tr>
				<th>是否推荐 :</th>
				<td>
					<input type="checkbox" name="istop" id="istop" class="input-text" value="1" <if condition="$info['istop'] eq 1">checked</if>>
					<span style="margin-left: 20px;">颜色 <input type="checkbox" name="is_color" id="is_color" class="input-text" value="1" <if condition="$info['is_color'] eq 1">checked</if>></span>
				</td>
			</tr>
			<tr>
				<th>活动状态 :</th>
				<td>
					<select name="is_status">
						<option value="0" <if condition="$info['is_status'] eq 0">selected="selected"</if>>选择</option>
						<option value="1" <if condition="$info['is_status'] eq 1">selected="selected"</if>>最热</option>
						<option value="2" <if condition="$info['is_status'] eq 2">selected="selected"</if>>最新</option>
					</select>
				</td>
			</tr>
		</table>
		</div>
        </div>
		<div class="mt10"><input type="submit" value="{:L('submit')}" id="dosubmit" name="dosubmit" class="btn btn_submit" style="margin:0 0 10px 100px;"></div>
	</div>
</div>
<input type="hidden" name="menuid"  value="{$menuid}"/>
<input type="hidden" name="id" value="{$info.id}" />
</form>
<include file="public:footer" />
</body>
</html>
