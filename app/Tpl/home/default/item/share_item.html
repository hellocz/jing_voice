<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="public:head" />
</head>

<body style="background:#f5f5f5">
<include file="public:header" />
<div class="w_bl_bd">
  <div class="w_bl">
  <h2>欢迎爆料</h2>
   <h3>
     <em>爆料商品</em><br/>BROKE THE GOODS
   </h3>
   <div class="w_nl_1">
   <form name="share_item" action="{:U('item/fetch_item')}" method="post">
      <em>商品链接地址：</em><br/>
      <input placeholder="请将商品地址复制在这里,Enter提交爆料" class="si_url" name="url"  type="text"/>
	  <input type="submit" class="J_si" value="爆料" />
  </form>
   </div>
     <dl  class="w_nl_2">
       <dt>爆料的好处 —— 爆料成功后你将获得如下好处！</dt>
       <dd>
           <img src="/images/w_bl_1.jpg" title="积分" alt="积分"/>
           <p>积分<br/>帮助提升个人等级，享有更多特权！</p>
        
       </dd>
       <dd>
           <img src="/images/w_bl_2.jpg" title="贡献值" alt="贡献值"/>
           <p>贡献值<br/>兑换实物商品，电商网站优惠券！</p>
         
       </dd>
       <dd>
           <img src="/images/w_bl_3.jpg" title="财富" alt="财富"/>
           <p>财富<br/>获得粉丝的象征</p>
       </dd>
     </dl>
  </div>
</div>
<include file="public:footer" />
<script type="text/javascript" src="/js/function.js"></script>
<script src="/static/js/lhg/lhgdialog.min.js?self=true&skin=idialog" type="text/javascript"></script>
<script>
document.onkeydown=function(){
	//回车键
   if (event.keyCode == 13){
		if(PINER.uid==""){
			$.get(PINER.root+"/index.php?m=user&a=login",function(res){opdg(res.data,524,262,'用户登录');},'json');
			return false;
		}
	  var si_url = $(".si_url").val();
	  if(!isURL(si_url)) {tips("请输入正确的网址",0);return false;}
	  share_item.submit();
	  return false;
   }
}
function isURL(str){
	return /([\w-]+\.)+[\w-]+.([^a-z])(\/[\w-.\/?%&=]*)?|[a-zA-Z0-9\-\.][\w-]+.([^a-z])(\/[\w-.\/?%&=]*)?/i.test(str) ? !0 : !1
}
</script>
</body>
</html>
