<body style="background:#f5f5f5">

<include file="public:header" />

<div class="w_gezx_ce">

	<div class="w_xxzx">

	 <h2>消息中心</h2>

            </ul>

            <else/>

       </if>

	</div>

	</div>	

	</div>

  </div>

<script>

    $('.xx_ss').click(function(){

        $.get(PINER.root + '/message-del-mid-' + $(this).data('id'),function(result){

            if(result.status==1){

                location.reload();

            }else{

                tips(result.msg,0);

            }

        },'json');

    })

</script>
