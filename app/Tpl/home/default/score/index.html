<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="public:head" />
</head>

<body style="background:#f5f5f5">
<include file="public:header" />
<div class="w_gezx_ce">
  <div class="w_ger">
    <include file="user:center_left" />
	<div class="w_dhjl">
	 <h2>兑换记录</h2> 
	 <notempty name="order_list">
	 <dl class="w_dh_dl">
	  <dt class="w_dh_dl_1">兑换物品</dt>
	  <dd class="w_dh_dl_2">兑换时间</dd>
	  <dd class="w_dh_dl_3">兑换价</dd>
	  <dd class="w_dh_dl_4">订单状态</dd>
	 </dl>
	<volist name="order_list" id="val">
	 <dl class="w_dh_dl1">
	  <dt class="w_dh_dl1_1">
	   <a href="{:U('exchange/detail', array('id'=>$val['item_id']))}" target="_blank" title="{$val.item_name}"></a>
		 <img src="{:score_item_img($val['item_id'])}" title="{$val.item_name}" alt="{$val.item_name}"/>
		 <p>{$val.item_name}</p>
		</a>
	  </dt>
	  <dd class="w_dh_dl1_2">{$val.add_time|date='Y-m-d H:i:s',###}</dd>
	  <dd class="w_dh_dl1_3">{$val.order_coin}金币</dd>
	  <dd class="w_dh_dl1_4"><if condition="$val['status'] eq 1"><span class="green">{:L('order_status_1')}</span><else/>{:L('order_status_0')}</if></dd>
	 </dl>
	 </volist>
	<else/>
            <p>{:L('no_order')}</p>
	</notempty>
	<div class="w_pag">{$page_bar}</div>
	</div>
	</div>
</div>
 <include file="public:footer" />
</body>
</html>
