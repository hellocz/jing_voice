<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="public:head" />
</head>

<body style="background:#f5f5f5">
<include file="public:header" />
<div class="w_gezx_ce"> 
  <div class="w_ger">
    <include file="user:center_left" />
    <div class="w_jqpl" style="padding: 20px 16px 20px 16px !important;">
      <h2>我的评论</h2>
      <div class="w_jqpl_h">
        <a href="{:U('user/comments')}" title="所有评论"><span <if condition="$t eq ''">class="w_jqpl_h1"</if> id="wjqp1" >所有评论</span></a> <a href="{:U('user/comments',array('t'=>'r'))}" title="近期评论"><span <if condition="$t eq 'r'">class="w_jqpl_h1"</if> id="wjqp2" >近期评论</span> </a>   
      </div>
      <ul  id="con_wjqp_1" >
	  <volist name="list" id="item">
        <li>
          <h3><span>{$item.add_time|fdate}</span>{$item.info}</h3>
          <div class="w_pl_l">
            <a href="{$item.url}" title="{$item.title}">
              <img src="{$item.img}" title="{$item.title}" alt="{$item.title}"/>{$item.title}
            </a>
          </div>
           <a href="javascript:;" data-url="{:U('user/del_comment',array('id'=>$item['id']))}" title="删除" class="J_del w_jqsc">删除</a>
        </li>
	  </volist>
      </ul>
      <div class="w_pag">{$page_bar}</div>
    </div>
	</div>
  </div>
<include file="public:footer" />
<script type="text/javascript" src="/js/function.js"></script>
<script>
$(".J_del").live("click",function(){
	var obj=$(this);
	var url = obj.attr('data-url');
	$.post(url,function(result){
		if(result.status==1){
			obj.parent().remove();
		}else{
			tips(result.msg,0);
		}
	},'json');
	return false;
})
</script>
</body>
</html>
