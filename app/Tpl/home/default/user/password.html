<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="public:head" />
<link rel="stylesheet" type="text/css" href="/static/css/default/base.css" />
</head>

<body style="background:#f5f5f5">
<include file="public:header" />
<div class="w_gezx_ce"> 
  <div class="w_ger">
    <include file="user:center_left" />
	<div class="w_xgmm">
	 <h2>修改密码</h2> 
     <div class="w_ggma">
		<form id="J_password_form" action="{:U('user/password')}" method="post">
          <ul>
		   <present name="msg"><li class="<if condition="$msg.status eq 1">green_alert<else/>pink_alert</if>">{$msg.info}</li></present>
            <li><label class="w_ggmm_1"><i>*</i>原密码：</label><input name="oldpassword" class="w_gg_in1" type="password"></li>
            <li><label class="w_ggmm_1 j_p"><i>*</i>新密码：</label><input name="password" id="J_password" class="w_gg_in1" type="password"><div id="J_passwordTip" class="onError">密码要6位哦</div></li>
            <li><label class="w_ggmm_1 j_r" ><i>*</i>确认新密码：</label><input name="repassword" id="J_repassword" class="w_gg_in1" type="password"><div id="J_repasswordTip" class="onError">请重复输入密码</div></li>
            <li><label class="w_ggmm_1"><i>*</i>验证码：</label><input type="text" name="captcha" class="w_gg_in2"/><label><em><img src="{:U('captcha/'.time())}" id="J_captcha_img"  alt="{:L('captcha')}" data-url="{:U('captcha/js_rand')}"></em><a href="javascript:;" id="J_captcha_change">{:L('change_captcha')}</a></label></li>
            <li><input type="submit" value="修改保存" class="tjdd" style="border:0"></li>
          </ul>
		</form>
        </div>
	</div>
	
	</div>
  </div>
<include file="public:footer" />
<script src="/js/setting.js"></script>
</body>
</html>
