<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<include file="public:head" />
<link rel="stylesheet" type="text/css" href="/static/css/default/style.css" />
<link rel="stylesheet" type="text/css" href="/static/css/default/base.css" />
</head>

<body style="background:#f5f5f5">
<include file="public:header" />
<div class="main_wrap">
    <div class="msg_wrap">
        <div class="message_box">
            <div class="msg_error">
                <p>{$error}</p>
                <p class="msg_btnleft"><a href="{$jumpUrl}">{:L('msg_jump_desc')}</a></p>
            </div>
            <script language="javascript">
                setTimeout("location.href='{$jumpUrl}';",{$waitSecond}*1000);
            </script>
        </div>
    </div>
</div>
<include file="public:footer" />
</body>
</html>
