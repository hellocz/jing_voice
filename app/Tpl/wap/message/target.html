<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
<script src="/static/js/wap/tab.js" type="text/javascript"></script>
<style>
.zjlxr{ width:100%; margin-top:2%; background:#fff; float:left; padding:2% 0 0  0; font-size:1em;}
.zjlxr li{ width:25%; text-align:center; float:left; margin-bottom:2%;}
.zjlxr li a{ color:#868686;}
.faxx{ width:100%; float:left; background:#fff; margin-bottom:2%;}
.faxx .pub_txt{ border: 1px solid #BBBBBB; border-radius: 3px 3px 3px 3px; color: #333333; height: 14px;line-height: 16px; margin-top: 0; padding: 5px; resize: none; width: 50%;}
</style>
</head>
<body style="background:#f3f7f7;">
<include file="public:head1" />
<div class="w_center">
 <div class="w_ccdh_bd">
 <if condition="$last_user">
 <div class="w_ccdh_t">
   <span>最近联系人</span>     
 </div>
 <div class="zjlxr">
    <ul>
      <volist name="last_user" id="val">
       <li>
         <a href="{:U('wap/message/write', array('to_id'=>$val['uid']))}" title="{$val.uname}">
           <img src="{:avatar($val['uid'], 64)}" title="{$val.uname}" alt="{$val.uname}"/><br/>
           {$val.uname}
         </a>
       </li>
      </volist>
     </ul>
 </div>
 </if>
 <div class="zjlxr">
     <div class="faxx">更多联系人 : <input type="text" id="J_search_uname" class="pub_txt">
     <div class="w_gbjy" id="J_search_target" style="margin-top:0px;">搜索</div></div>
     <div id="J_search_list"></div>
 </div>
 </div>
   <include file="public:footer" />
<script>
$(document).on('click','#J_search_target',function(){
 var search_uname = $('#J_search_uname').val();
 $.ajax({
	 url: PINER.root + '/?g=wap&m=message&a=search_target',
	 type: 'POST',
	 data: {
		 search_uname: search_uname
	 },
	 dataType: 'json',
	 success: function(result){
		 if(result.status == 1){
			 //列表动态添加
			 $('#J_search_list').html(result.data);
		 }
	 }
 });
});
</script>
</div>
</body>
</html>
