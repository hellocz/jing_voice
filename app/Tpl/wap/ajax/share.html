<html>
<head>
<style>
.win_wrap{background-color:#fbfbfb;font-size:12px;color:#333;}

</style>
<script type="text/javascript" src="/js/jquery.js"></script>

			</p>
			<div class="s_con blue">
				{$item.title}
			</div>
			<span id="copypar1444639926196" style="display: inline-block; position: relative;"><a href="javascript:;" class="mdb_btn mb_bo" id="copy">复制链接</a>

		</div>
	</div>
</div>
<script type="text/javascript">window._bd_share_config={
"common":{"bdSnsKey":{},"bdText":"{$item.title}",'bdDesc':'',"bdUrl":"{$url}","bdMini":"2","bdMiniList":false,"bdPic":"{$item['img']}","bdStyle":"0","bdSize":"32"},"share":{}

$(document).ready(function(){
    $('#copy').zclip({
        path : '/js/ZeroClipboard.swf',
        copy : "{$item.title}"+"{$url}",
		//复制成功 
		afterCopy: function(){
			window.parent.window.tips('复制成功',1); 
			frameElement.api.close();			
		} 
    });
	$("#share_login").click(function(){
		window.parent.window.location='{:U('user/login')}'
	});
});
