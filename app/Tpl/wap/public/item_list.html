<volist name="item_list" id="r">		  

	<li> <a href="{:U('wap/item/index',array('id'=>$r['id']))}" title="{$r.title}">

	<div class="image_wrap">

	<div class="image"><img src="<if condition="$r['img']==''">/images/nopic.jpg<else/>{:attach($r['img'],'item')}</if>" title="{$r.title}" alt="{$r.title}"/></div>

	</div>

	<address>

	<span>{$r['add_time']|fdate}</span>{$r['orig_name']}

	</address>

	<h2>{$r.title}</h2>

	<div class="tips"><span><i class="icons icon_comment"></i>{$r.comments}</span></div>

	<div style="color:#FF0000; ">{$r.price}</div>

	</a> </li>

</volist>
