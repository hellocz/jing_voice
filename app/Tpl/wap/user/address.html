<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
<style>
.J_del_art{ width:6% !important;}
.w_lf_2 .w_lf_2t dd{ width:20%;text-align:center; float:left;}
.w_lf_2 .w_lf_2n dd{ width:20%;text-align:center; float:left;}
.green{ color:#3dc399;}
</style>
</head>
<body style="background:#f5f5f5;">
<include file="public:head1" />
<div class="w_center">
  <div class="w_yh_4d">
   <a href="javascript:;" title="收货地址" class="w_yh_4d_t">收货地址</a>
  </div>
  <div>
  <div class="w_lf_2">
   <dl class="w_lf_2t">
    <dd>收货人</dd>
    <dd>手机</dd>
    <dd>详细地址</dd>
    <dd>邮编</dd>
    <dd>操作</dd>
   </dl>
   <volist name="address_list" id="val">
       <dl class="w_lf_2n">
        <dd>{$val.consignee}</dd>
        <dd>{$val.mobile}</dd>
        <dd>{$val.address}</dd>
        <dd>{$val.zip}</dd>
        <dd><a href="{:U('wap/user/address', array('id'=>$val['id']))}" class="green">{:L('edit')}</a> 
            <span class="green">|</span> 
            <a href="{:U('wap/user/address', array('id'=>$val['id'], 'type'=>'del'))}" class="green">{:L('delete')}</a>
        </dd>
       </dl>
   </volist>
  </div>
  <div class="w_zhm1"><a href="javascript:;" title="新增收货地址" style="background:url(); color:#3dc399;">新增收货地址</a></div>
  <div class="w_zc" style="margin-top:0px;">
    <form id="J_password_form" action="{:U('wap/user/address')}" method="post" onSubmit="return tijiao();">
    <ul>
      <li class="w_zc_1">收货人：<input type="text" name="consignee" id="consignee" value="{$info.consignee}" class="w_zc_in1" style="width:80%;" /></li>
      <li class="w_zc_1">手机：<input type="text" name="mobile" id="mobile" value="{$info.mobile}" class="w_zc_in1" style="width:80%;" /></li>
      <li class="w_zc_1">详细地址：<input type="text" name="address" id="address" value="{$info.address}" class="w_zc_in1" style="width:80%;" /></li>
      <li class="w_zc_1">邮编：<input type="text" name="zip" id="zip" value="{$info.zip}" class="w_zc_in1" style="width:80%;" /></li>
      <li class="w_zc_2"><input type="submit" value="确认" class="w_hqyz"/></li>
      <input type="hidden" name="id" value="{$info.id}">
    </ul>
    </form>
  </div>
  </div>
  
  
   <include file="public:footer" />
   <script src="/static/js/wap/weui.min.js"></script>
   <link href="/static/js/wap/weui.css" type="text/css" rel="stylesheet"/>
<script>
function tijiao(){
	var reg = /^13[0-9]{1}[0-9]{8}$|15[0-9]{1}[0-9]{8}$|14[57]{1}[0-9]{8}$|17[0678][0-9]{8}$|18[0-9][0-9]{8}$/;
	if($("#consignee").val() == ''){
		weui.Loading.error("请输入收货人");
		return false;
	}
	if(!reg.test($("#mobile").val())){
		weui.Loading.error("请输入正确的手机号码");
		return false;
	}
	if($("#address").val() == ''){
		weui.Loading.error("请输入详细地址");
		return false;
	}
	if($("#zip").val() == ''){
		weui.Loading.error("请输入邮编");
		return false;
	}
}
</script>
<present name="msg">
<script>
if("{$msg['status']}" == '1'){
	weui.Loading.success("{$msg.info}");
}else{
	weui.Loading.error("{$msg.info}");
}
</script>
</present>
</div>
</body>
</html>
