<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
<style>
.xiala{ padding:2% 0; border-bottom:1px solid #ccc; float:left; width:100%;}
.xiala label{ margin-right:25px;}
</style>
</head>
<body style="background:#f5f5f5;">
<include file="public:head1" />
<div class="w_center">
  <div class="w_zc">
    <form id="J_password_form" action="{:U('wap/user/password')}" method="post" onSubmit="return tijiao();">
    <ul>
      
      <li class="w_zc_1">新密码：<input type="password" name="password" id="password" class="w_zc_in1" style="width:80%;" /></li>
      <li class="w_zc_1">确认新密码：<input type="password" name="repassword" id="repassword" class="w_zc_in1" style="width:75%;" /></li>
      <li class="w_zc_1" style="width:50%;">验证码：<input type="text" name="captcha" id="captcha" class="w_zc_in1" style="width:68%;" />
      </li><span style="float:left;margin-left:57%; margin-top:-30px;"><img src="{:U('captcha/'.time())}" id="J_captcha_img"  alt="{:L('captcha')}" data-url="{:U('captcha/js_rand')}"></span>
      <li class="w_zc_2"><input type="submit" value="确认修改" class="w_hqyz"/></li>
    </ul>
    </form>
  </div>
</div>
<script src="/js/setting.js"></script>
<script src="/static/js/wap/weui.min.js"></script>
<link href="/static/js/wap/weui.css" type="text/css" rel="stylesheet"/>
<script>
function tijiao(){
	if($("#password").val().length <6 ){
		weui.Loading.error("密码要6位哦");
		return false;
	}
	if($("#password").val() != $("#repassword").val()){
		weui.Loading.error("请重复输入密码");
		return false;
	}
	if(!$("#captcha").val()){
		weui.Loading.error("请输入验证码");
		return false;
	}
	
}

</script>
</body>
</html>
