<!DOCTYPE HTML>
<html>
<head>
<include file="public:head" />
<style>
.xiala{ padding:2% 0; border-bottom:1px solid #ccc; float:left; width:100%;}
.xiala label{ margin-right:25px;}
</style>
</head>
<body style="background:#f5f5f5;">
<include file="public:head1" />
<div class="w_center">
  <div class="w_zc">
    <form action="{:U('wap/findpwd/index')}" method="post" onSubmit="return tijiao();">
    <ul>
      
      <li class="w_zc_1">用户名：<input type="text" name="username" id="username" class="w_zc_in1" style="width:80%;" /></li>
      <li class="w_zc_1" style="width:50%;">验证码：<input type="text" name="captcha" id="captcha" class="w_zc_in1" style="width:68%;" />
      </li><span style="float:left;margin-left:57%; margin-top:-30px;"><img src="{:U('wap/captcha/index', array('t'=>time()))}" id="J_captcha_img"  alt="{:L('captcha')}" data-url="{:U('captcha/js_rand')}"></span>
      <li class="w_zc_2"><input type="submit" value="下一步" class="w_hqyz"/></li>
    </ul>
    </form>
  </div>
</div>
<script src="/js/setting.js"></script>
<script src="/static/js/wap/weui.min.js"></script>
<link href="/static/js/wap/weui.css" type="text/css" rel="stylesheet"/>
<script>
function tijiao(){
	if(!$("#username").val()){
		weui.Loading.error("请输入用户名");
		return false;
	}
	if(!$("#captcha").val()){
		weui.Loading.error("请输入验证码");
		return false;
	}
	
}

</script>
</body>
</html>
